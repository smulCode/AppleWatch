<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AppleWatch</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1>Apple Watch</h1>
      <h5><q>Click clock</q></h5>
      <div class="apple-watch">
        
        <div id="day-month" class="date-digital fadeIn"></div>
        <div id="digital-display" class="clock-digital fadeIn"></div>
        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>

            <div class="number number1 Size-lg">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number2 Size-m">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number3"><i class="fas fa-minus"></i></div>
            <div class="number number4 Size-m">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number5 Size-lg">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number6"><i class="fas fa-minus"></i></div>
            <div class="number number7 Size-lg">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number8 Size-m">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number9"><i class="fas fa-minus"></i></div>
            <div class="number number10 Size-m">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number11 Size-lg">
              <i class="fas fa-minus"></i>
            </div>
            <div class="number number12"><i class="fas fa-minus"></i></div>
          </div>
        </div>
        <div class="crown"></div>
        <div class="button"></div>
        <div class="glass"></div>
        <div class="display"></div>
        <div class="bg-color"></div>
        <div class="picture">
          <img
            src="./IMG/kim-carpenter_adobespark.png"
            alt="PERSON"
            class="start-img"
          />
        </div>
        <button class="btn btn-showTime"></button>
      </div>

      <div class="color-picker-container">
        <div class="color-picker">
          <div class="color-picker-headline"><h4>Find your Color</h4></div>
          <ul class="color-picker-list">
            <li class="color-picker-item"><button class="color-dot first-dot"></button><span class="color-label-blue">Blue</span></li>
            <li class="color-picker-item"><button class="color-dot second-dot"></button><span class="color-label-red">Red</span></li>
            <li class="color-picker-item"><button class="color-dot third-dot"></button><span class="color-label-black">Midnight</span></li>
          </ul>
        </div>

       
      </div>


      <h6><q>work in progress</q></h6>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
